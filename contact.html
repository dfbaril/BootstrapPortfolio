<script>
    // $ calls on the jQuery library. This script will limit the number of characters the the contact form uses
    // When the var 'len' (short for length) is 140+, then it will disable the submit button, it will change the number of characters
    // into the text "Max characters reached", and it will be displayed in red. 
 $(document).ready(function(){ 
    $('#characterLeft').text('140 characters left');
    $('#message').keydown(function () {
        var max = 140;
        var len = $(this).val().length;
        if (len >= max) {
            $('#characterLeft').text('Max characters reached');
            $('#characterLeft').addClass('red');
            //This adds the bootstrap class of disabled to the submit button once there are 140 characters
            $('#btnSubmit').addClass('disabled');            
        } 
        else {
            var ch = max - len;
            $('#characterLeft').text(ch + ' characters left');
            $('#btnSubmit').removeClass('disabled');
            $('#characterLeft').removeClass('red');            
        }
    });    
});
</script>
